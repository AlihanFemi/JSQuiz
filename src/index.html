<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Quiz</title>
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-question-wrapper">
            <div id="quiz-question">
                <p>...</p>
            </div>
            <div id="quiz-board">
                <p id="score-text">Score:</p>
                <p id="user-score">...</p>
                <p id="timer-text">Timer:</p>
                <p id="user-timer">...</p>
            </div>
        </div>
        <div id="quiz-answer-wrapper">
            <div class="quiz-answer" id="0">
                <p id="guess-0">...</p>
            </div>
            <div class="quiz-answer" id="1">
                <p id="guess-1">...</p>
            </div>
            <div class="quiz-answer" id="2">
                <p id="guess-2">...</p>
            </div>
            <div class="quiz-answer" id="3">
                <p id="guess-3">...</p>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
