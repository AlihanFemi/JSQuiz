<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Quiz</title>
</head>
<body>
    <div id="start-buttons">
        <button class="start-button" id="start-btn-html">HTML Quiz</button>
        <button class="start-button" id="start-btn-css">CSS Quiz</button>
        <button class="start-button" id="start-btn-js">JS Quiz</button>
    </div>

    <div id="player-buttons" class="hidden">
        <p id="player-number-text" style="color: white">Number of players</p>
        <button class="player-button" id="player-1">1</button>
        <button class="player-button" id="player-2">2</button>
        <button class="player-button" id="player-3">3</button>
        <button class="player-button" id="player-4">4</button>
    </div>

    <div id="go-back-button-wrapper" class="hidden">
        <button id="go-back-button">Go Back</button>
    </div>
    <div id="quiz-container" class="hidden">
        <div id="quiz-question-wrapper">
            <div id="quiz-question">
                <p>...</p>
            </div>
            <div id="quiz-board">
                <p id="timer-text">Timer:</p>
                <p id="user-timer">...</p>
            </div>
        </div>
        <div id="quiz-answer-wrapper">
            <div class="quiz-answer" id="0">
                <p id="guess-0">...</p>
            </div>
            <div class="quiz-answer" id="1">
                <p id="guess-1">...</p>
            </div>
            <div class="quiz-answer" id="2">
                <p id="guess-2">...</p>
            </div>
            <div class="quiz-answer" id="3">
                <p id="guess-3">...</p>
            </div>
        </div>
    </div>
    <div id="endgame-screen" style="color: white;" class="hidden">
        <p id="score-0" style="color: red;" class="hidden"></p>
        <p id="score-1" style="color: green;" class="hidden"></p>
        <p id="score-2" style="color: blue;" class="hidden"></p>
        <p id="score-3" style="color: yellow;" class="hidden"></p>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
